<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django API Interaction</title>
</head>
<body>
    <h1>Login Form</h1>
    <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    
    <h1>Data Fetching</h1>
    <button id="fetch-data">Fetch Data</button>
    <div id="data"></div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Make POST request to login endpoint
            fetch("http://localhost:8000/api/login/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            })
            .then(response => response.json())
            .then(data => {
                // Store the token securely (e.g., in a cookie or local storage)
                const token = data.token;
                localStorage.setItem("token", token);
                
                alert("Logged in successfully!");
            })
            .catch(error => {
                console.error("Login error:", error);
                alert("Login failed. Check the console for details.");
            });
        });
        
        document.getElementById("fetch-data").addEventListener("click", function() {
            const token = localStorage.getItem("token");
            
            // Make GET request to data endpoint with token in headers
            fetch("http://localhost:8000/api/data/", {
                headers: {
                    "Authorization": `Bearer ${token}`,
                },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("data").textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error("Data fetching error:", error);
                document.getElementById("data").textContent = "Error fetching data. Check the console for details.";
            });
        });
    </script>
</body>
</html>
